    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ @fastapi-core;
    }

    location @fastapi-core {
        proxy_pass http://fastapi-core:8000;
